<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>欢迎 - Tiny Server</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(120deg, #3498db, #8e44ad);
        }
        .welcome-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }
        .welcome-container h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }
        .welcome-message {
            color: #34495e;
            font-size: 18px;
            margin-bottom: 30px;
        }
        .logout-btn {
            padding: 12px 30px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .logout-btn:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1>欢迎使用 Tiny Server</h1>
        <p class="welcome-message">您已成功登录系统</p>
        <button class="logout-btn" onclick="logout()">退出登录</button>
    </div>
    <script>
        function logout() {
            try {
                fetch('/logout', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                }).then(response => {
                    if (response.ok) {
                        window.location.href = 'login.html';
                    } else {
                        alert('退出失败，请重试');
                    }
                });
            } catch (error) {
                alert('退出失败：服务器错误');
                console.error('Error:', error);
            }
        }
    </script>
</body>
</html>
